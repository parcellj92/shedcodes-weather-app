<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7eef1cc069.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form">
          <input
            class="search"
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="Submit" />
        </form>
        <h1>
          <span id="dailyTemp">78</span>
          <span class="unit">˚F</span>
        </h1>
        <h2 id="city">Salt Lake City, UT</h2>

        <div>
          <h3 class="date">Friday May 26, 2022 16:00</h3>
        </div>
        <div>
          <h3 id="currentDes">Sunny</h3>
        </div>
        <div><img src="" id="icon" /></div>
        <span id="otherDetail">
          <div id="wind">Wind: 5mph</div>
          <div id="humidity">Humidity: 35%</div>
        </span>
        <div class="daily-weather"></div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              ☀️
              <div class-="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18˚</span>
                <span class="weather-forecast-temperature-min">12˚</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/parcellj92/shedcodes-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by Jessica Parcell
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
